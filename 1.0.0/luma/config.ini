; Distribución de memoria para usar cuando se autorranca en un homebrew de 3DS:
; - 0: Distribución normal de memoria (64 MB de memoria para app Old 3DS,
; 124 MB en New 3DS)
; - 1: Distribución de memoria Dev1 (96 MB / 178 MB)
; - 2: Distribución de memoria Dev2 (80 MB / 124 MB)
; - 3: Distribución de memoria Dev3 (72 MB / 124 MB)
; - 4: Distribución de memoria Dev4 (32 MB / 124 MB)
; Tenga en cuenta que el uso de cualquier otra cosa que no sea la distribución
; normal de memoria hará que el menú de inicio se bloquee si se inicia
; (generalmente a través del botón INICIO o el botón POWER, solo use
; la opción de apagar/reiniciar del menú de Rosalina en su lugar).
autoboot_3ds_app_mem_type = 0

