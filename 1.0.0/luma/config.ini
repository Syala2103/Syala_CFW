[boot]
; Opciones que aparecen en el menú de arranque inicial de Luma3DS
; (salvo para 'splash_duration_ms').

; Si está habilitado (= 1), se lanzará una
; EmuNAND al arrancar.
; En caso contrario, se lanzará SysNAND.
; Mantén L al arrancar para cambiar NAND.
; Para usar una EmuNAND diferente de la
; predeterminada, mantén la cruceta
; (Arriba/Derecha/Abajo/Izquierda es
; igual a las EmuNANDS 1/2/3/4).
autoboot_emunand = 0

; Si está habilitado, cuando mantengas
; R en el arranque, arrancará la SysNAND
; con un FIRM EmuNAND que hayas seleccionado.
; En caso contrario, se lanzará una
; EmuNAND con un FIRM SysNAND.
; Para usar una EmuNAND diferente de la
; predeterminada, mantén la cruceta
; Arriba/Derecha/Abajo/Izquierda es
; igual a las EmuNANDS 1/2/3/4). Adicionalmente
; mantén el boton A si quieres lanzar un
; payload que esté en /luma/payloads.
use_emunand_firm_if_r_pressed = 0

; Habilita la carga de FIRMs y módulos de sistema externos.
; Esto no es necesario en la mayoría de los casos.
; (Consultar la wiki para instrucciones)
enable_external_firm_and_modules = 0

; Habilita múltiples funciones de parcheo de juegos: emulación
; local, soporte para IPS, LayeredFS, y más.
enable_game_patching = 0

; Redirige los subprocesos de la aplicación que se generan en core1,
; al core2 (que es un núcleo de CPU adicional para aplicaciones
; que por lo general permanece sin usar). Solo New 3DS.
; Esto mejora el rendimiento de juegos muy exigentes (aquellos
; que usan una velocidad de reloj de 3x y L2C por defecto), como Pokémon US/UL
; en un 10%. Puede romper algunos juegos y otras aplicaciones.
; Contexto: core1 es el núcleo donde se encuentran todos los módulos del sistema (drivers de dispositivos,
; etc.) excepto la ejecución de seguimiento de cabecera. Las aplicaciones pueden solicitar
; ejecutar subprocesos en ese núcleo un porcentaje del tiempo total de CPU,
; pero esto reduce el tiempo que pueden ejecutarse los módulos del sistema. Este parche
; evita que esto suceda.
app_syscore_threads_on_core_2 = 0

